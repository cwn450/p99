<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <h1> Collages App</h1>
        <hr>
        <h4> As soon as the popup appears after you have spoken a command, please click Allow. </h4>
        <h3> Say 'selfie' to take your selfies, and create a Collage </h3>
        <button id="start" onclick="start()" class="btn btn-primary" > Start </button>
        <h5>Click the 'Start' button</h5>
       
        <label> Your Webcam:</label>
        <div id="camera">
            
        <label> Your selfies taken will be displayed here:</label>
            <div id="resultShow">
                <div id="result1">
                    <img src="dslr1.jpg" style="width: 30%;">
                </div>
                <div id="result2">
                    <img src="dslr2.webp" style="width: 30%">
                </div>
                <div id="result3">
                    <img src="dslr3.jpg" style="width: 30%">
                </div>
            </div>
        </div>
    </center>

</body>

</html>
